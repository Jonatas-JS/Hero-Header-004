<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUSHA</title>

  <link rel="stylesheet" href="./src/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">
    <div class="bg-image">
      <img src="./src/assets/background-gradient.png" id="bg-gradient" />
      <img src="./src/assets/SALY-3D_Illustration_Pack2.svg" id="bg-illustration"/>
    </div>

    <div class="container">
      <header>
        <img src="./src/assets/logo-yousha.svg" alt="logo Yousha" id="logo-yousha">
        <ul id="headerList">
          <li><a href="#"> Features</a></li>
          <li><a href="#"> About us</a></li>
          <li><a href="#"> Blog</a></li>
          <li><a href="#"><button type="submit">Get Started</button></a></li>
        </ul>
      </header>
      <section class="eMailSubscribe">
        <h1>Introducing<br>The Metaverse</h1>
        <h3>For marketplace sellers looking to grow their business, metaverse offers the best platform.</h3>
        
        <div class="access">
          <div class="eMailSubmite">
            <img src="./src/assets/e-mail_icon.png" />
            <input type="email" name="email" id="eMailSubmite" placeholder="Your email address"/>
          </div>
          <button type="submit">Get early access</button>
        </div>
        
        <p>No credit card required, cancel any time</p>
      </section>
    </div>
  </div>
</body>
</html>
