<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUSHA</title>

  <link rel="stylesheet" href="./src/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">
    <img src="./src/assets/background-gradient.svg" />
    <img src="./src/assets/SALY-3D_Illustration_Pack.svg" alt="" />

    <div class="container">
      <header>
        <img src="./src/assets/logo-yousha.svg" alt="logo Yousha">
        <ul id="headerList">
          <li>Features</li>
          <li>About us</li>
          <li>Blog</li>
          <li><button type="submit">Get Started</button></li>
        </ul>
      </header>
      <section class="eMailSubscribe">
        <h1>Introducing<br>The Metaverse</h1>
        <h3>For marketplace sellers looking to grow their business, metaverse offers the best platform.</h3>
        
        <div class="access">
          <img src="./src/assets/e-mail_icon.png" />
          <input type="email" name="email" id="eMailSubmite" placeholder="Your email address"/>
          <button type="submit">Get early access</button>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
